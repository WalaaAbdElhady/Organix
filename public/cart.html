 <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <h3>Your Cart</h3>
        </div>
        <div class="col s12 m6 right-align">
          <h3 id="total">Total: 0 EGP</h3>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="cart horizontal">
            <div class="cart-image col s4">
              <img src="imgs/banana.jpg" alt="Banana" style="width: 250px;">
              <h4>Banana</h4>
              <p class="price">Price: 120 EGP</p>
            </div>
            <div class="card-stacked col">
              <div class="card-action col">
                <div class="input-field inline col s12">
                  <button class="btn-floating waves-effect waves-light green"><i class="material-icons">add</i></button>
                  <input type="text" id="quantity" class="text-left col validate" value="1">
                  <button class="btn-floating waves-effect waves-light red"><i class="material-icons">remove</i></button>
                </div>
                <button class="btn green">Book</button>
                <button class="btn red">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
